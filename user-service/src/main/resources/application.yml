server:
  port: 0

spring:
  application:
    name: user-service

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        default_batch_fetch_size: 1000
        #      show_sql: true
        format_sql: true
    open-in-view: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

kafka:
  server: 127.0.0.1:9092
  topic:
    refresh:
      name: auth-refresh-topic
    logout:
      name: auth-logout-topic
  consumer:
    refresh:
      groupName: auth-refresh-consumer-group
    logout:
      groupName: auth-logout-consumer-group

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh

logging:
  level:
    org.hibernate.SQL: debug